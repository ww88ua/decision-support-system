<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>
        Список задач
      </h3>
    </div>
    <div class="col-md-6" >
      <button class="btn btn-primary" [routerLink]="['/system','admin','add-task','first-step']" style="float: right">Добавить задачу</button>
    </div>

  </div>
  <div class="task-container" *ngFor="let task of tasks; let i = index">
    <div class="row">
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{task.name}}</span>
            <p>{{task.description}}</p>
          </div>
          <div class="card-action">
            <a href="#">Редактировать</a>
            <a (click)="removeTask(i)">Удалить</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <router-outlet></router-outlet>
</div>
