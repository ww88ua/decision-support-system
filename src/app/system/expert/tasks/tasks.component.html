<div class="container">
  <h3>
    Список задач
  </h3>

  <div class="task-container" *ngFor="let task of tasks; let i = index">
    <div class="row">
      <div class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{task.name}}</span>
            <p>{{task.description}}</p>
          </div>
          <div class="card-action">
            <a routerLink="/system/expert/evaluation/{{task.id}}">Перейти к решению</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
